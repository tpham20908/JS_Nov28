<!DOCTYPE html>
<html>
<head>
	<title>String Object and Properties</title>
	<script type="text/javascript">
		var bigString = "Learning about Built-in Objects in Javascript."; // new String("Here is some big text");
		document.write(bigString + "<br/>");
		document.write(bigString.big() + "<br/>");
		document.write(bigString.length + "<br />");
		// returns the string built-in Object
		document.write(bigString.substring(15, 15 + ("Built-in Objects".length)) + "<br />");
		document.write(bigString.toUpperCase() + "<br />");
		document.write(bigString.toLowerCase() + "<br />");

	</script>
</head>
<body>

</body>
</html>
