<!DOCTYPE html>
<html>
<head>
	<title>Star Planet Properties and Methods</title>

	<script type="text/javascript">
		var theStar = {};

		// create function Star
		function Star(constell, type, specClass, magnitude) {
			this.constell = constell;
			this.type = type;
			this.specClass = specClass;
			this.magnitude = magnitude;
		}

		// assign the star object several elements
		theStar["Polaris"] = new Star("Ursa Minor", "Double/Cepheid", "F7", 2.0);
		theStar["Vega"] = new Star("Lyra", "White Dwarf", "A0 V", 0.03);
		theStar["Altair"] = new Star("Aguila", "White Dwarf", "A7 V", 0.77);

		for (var eachStar in theStar) {
			document.write(eachStar + ": [");
			for (var attr in theStar[eachStar]) {
				document.write(attr + ", ");
			}
			document.write("]" + "<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
